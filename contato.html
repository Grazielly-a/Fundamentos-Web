    <h1 class="titulo-contato">Entre em contato comigo</h1>

    <form>
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" class="input-padrao" onkeyup="validarNome()">

        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" onkeyup="validarEmail()">
        <div id="txtEmail"></div>

        <label for="assunto">Assunto</label>
        <textarea name="assunto" id="assunto" cols="70" rows="10" class="input-padrao" onkeyup="validarAssunto()"></textarea>
        <div id="txtAssunto"></div>

        <button class="enviar" onclick="enviar()">Enviar</button>
